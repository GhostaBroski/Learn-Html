<html>
    <body>
        <form>
            <h1>Sign up</h1>
            <div>
                <label>Username:</label>
                <input type="text">
            </div>
            <div>
                <label>Email:</label>
                <input type="email">
            </div>
            <div>
                <label>Password:</label>
                <input type="password">
            </div>
            <div>
                <label>Confirm password:</label>
                <input type="password">
            </div>
            <h1>Personal details</h1>
            <div>
                <label>Full name:</label>
                <input type="text">
            </div>
            <div>
                <label>Date of Birth</label>
                <input type="date">
            </div>
            <div>
                <label>Occupation:</label>
                <select>
                    <option>--Please choose an option--</option>
                    <option>Cat groomer</option>
                    <option>Burger Flipper</option>
                    <option>Mystery Diner</option>
                </select>
            </div>
            <div>
                    <label>How would you describe yourself</label><br />
                    <textarea placeholder="Blah blah blah"></textarea>
            </div>
            <div>
                <label>Do you like salmon sushi?</label>
                <input type="checkbox">
            </div>
            <div>
                <p>Rate your skill with JavaScript</p>
                <input type="radio">
                <label>Beginner</label>
                <input type="radio">
                <label>Intermidiate</label>
                <input type="radio">
                <label>Advanced</label>   
            </div>
           <button type="submit">Submit</button>
        </form>
    </body>
</html>
