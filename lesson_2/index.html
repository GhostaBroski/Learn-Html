        <button><p>Click Me!!!</p></button>

            var button = document.querySelector("button");

              var p = document.createElement("p");
                p.innerHTML = "hello world";
                document.body.append(p);
            }
            button.addEventListener("click", handleClick);
        </script>
        <h1>0</h1>
        <button id="addButton">Add 1</button>
        <button id="subtractButton">Subtract 1</button>
        <script>
             var addButton= document.querySelector("#addButton");
             var subButton= document.querySelector("#subtractButton");
             var number= 0;
             var display= document.querySelector("h1");
             function handleAdd(event){
                 console.log ("add one");
                number= number + 1;
                display.innerHTML = number;
             }
             addButton.addEventListener("click", handleAdd)
             function handleSubtract(event){
                 console.log ("Minus one");
                 number= number - 1;
                 display.innerHTML = number;
             }
             subButton.addEventListener("click", handleSubtract)
        </script>
